<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Web Page</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
            *{
                font-family: 'Roboto', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
 

    <body>
    {% if user.is_authenticated %}
        <nav>
            <img src="https://static-whale.pstatic.net/main/img_darkmode_v12@2x.png" height="50px;">
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(14, 3, 56) ; font-size: 25px;">
            <div class="container-fluid" style="justify-content: space-between;">
                <a class="navbar-brand" href="/Main/index"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNnIjU7UJwTligv6jGdjPEzaQXWWHdr-Y1Amsj3l1yxVMprLLWO7D491u5QKbl4RLCSzQ&usqp=CAU" style="width: 50px; height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: space-between;">
                    <div class="navbar-nav">
                        <li class="nav-item" style="font-size: 27px; padding-left: 70px;">
                            <a class="nav-link active" aria-current="page" href="#" style="color: white;"> Content 1</a>
                        </li>
                        <li class="nav-item" style="font-size: 27px; padding-left: 70px;">
                            <a class="nav-link active" aria-current="page" href="#" style="color: white;"> Content 2</a>
                        </li>
                        <li class="nav-item" style="font-size: 27px; padding-left: 70px;">
                            <a class="nav-link active" aria-current="page" href="#" style="color: white;"> Content 3</a>
                        </li>
                        <li class="nav-item" style="font-size: 27px; padding-left: 70px;">
                            <a class="nav-link active" aria-current="page" href="#" style="color: white;"> Content 4</a>
                        </li>
                    </div>
                    <div>   
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgb(14, 3, 56);">
                            <span class="material-symbols-outlined" style="color: white;">
                                account_circle
                            </span>
                            <span class="material-symbols-outlined" style="color: white;">
                                language
                            </span>
                            <span class="material-symbols-outlined" style="color: white;">
                                bookmark
                            </span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-lg-end">
                            <li style="padding-left:20px;">
                                <img src ="{{ user.getpic }}" class="rounded-circle" width="50px">
                                <b> {{ user }} </b><br>
                            </li>  
                            <hr>
                            <li><a class="dropdown-item" href="{% url 'Main:profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'Main:logout' %}">Logout</a></li>
                        </ul>                     
                    </div>
                </div>

            </div>
        </nav>
        {% else %}
        <nav>
            <img src="https://static-whale.pstatic.net/main/img_darkmode_v12@2x.png" height="50px;">
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(14, 3, 56) ; font-size: 25px;">
            <div class="container-fluid" style="justify-content: space-between;">
                <a class="navbar-brand" href="/Main/index"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNnIjU7UJwTligv6jGdjPEzaQXWWHdr-Y1Amsj3l1yxVMprLLWO7D491u5QKbl4RLCSzQ&usqp=CAU" style="width: 50px; height: 50px;"></a>
                <div></div>
                <div>
                    <a href="{% url 'Main:signin' %}"><button type="button" class="btn btn-outline-info">SignIn</button></a>
                    <a href="{% url 'Main:signup' %}"><button type="button" class="btn btn-outline-info">SignUp</button></a>
                </div>                      
            </div>
        </nav>
        {% endif %}
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
    {% if user.is_authenticated %}

        {% block con %}
        {% endblock %}
  
    {% else %}

        {% block noauth %}
        {% endblock %}

    {% endif %}
</html>
