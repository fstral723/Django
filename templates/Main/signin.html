{% block noauth %}

        <div style="background-color: black; width: 500px;">
            <form method="post">
                {% csrf_token %}
                <h1><b>로그인</b></h1>

                    <button class="btn btn-dark">LOGIN</button>
                </div>
            </form>
        </div>
        <div style="background-color: black; width: 600px;">
            <img src="https://images.squarespace-cdn.com/content/v1/59ee7776b1ffb6f51e078009/1630712814874-4DMYCUQCKCGGP9TYUTDV/login-gif-12.gif" width="600px" height="600px">

    </div>
